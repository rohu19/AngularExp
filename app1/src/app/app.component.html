<div *ngIf="persons">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>FirstName</th>
  </tr>
    <tr *ngFor="let person of persons">
      <td>{{person.id}}</td>
      <td>{{person.firstName}}</td>
  </table>
  </div>
  
  <form [formGroup] = "person" (ngSubmit)="save()">
    FirstName :<input type="text" formControlName ="firstName"/><br>
    <input type="submit" value="submit">  
  </form>
