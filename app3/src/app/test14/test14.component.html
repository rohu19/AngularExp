<form [formGroup]="person" (ngSubmit)="save()">
Id :<input type="text" formControlName="id"/><br>
First Name:<input type="text" formControlName="firstName"/><br>
Last  Name:<input type="text" formControlName="lastName"/><br>
Age :<input type="text" formControlName="age"/><br>



<div formArrayName="mobileNumber" *ngFor="let mobileNumbers of mobileNumber.controls;index  as i ">
    <div [formGroupName]="i">
        Mobile Number:<input type="text" formControlName="mobileNumber"/><br>
        Service Provider: <input type="text"  formControlName="serviceProvider"/><br>
    </div>
</div>
<button (click)="addNewMobileNumber($event)">Add One More  New Mobile Number </button><br>

<input type="submit" value="submit">

</form>
