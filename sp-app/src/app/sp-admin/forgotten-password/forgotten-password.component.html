
{{ message}}
<form [formGroup]="forgottenPassword" (ngSubmit)="save()" *ngIf="status==false">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email">
        <div *ngIf="email ?.touched && email ?.invalid" class="alert alert-danger">
              Please fill The Email .
            </div>
    </div>
    <div class="form-group">
        <input type="submit"
               value="submit"
               class="btn btn-primary"/>
    </div>
</form>
